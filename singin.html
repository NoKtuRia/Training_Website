        <form name="singInForm" id="singIn-form" method="post" onsubmit="validateSingInForm()">

                <div class="input-form">
                    <input class="input-text" type="text" placeholder="Name" id="name" name="name">

                </div>
                <div class="input-form">

                </div>
                <div class="input-form">
                    <input class="input-text" type="email" placeholder="Email" id="email" name="email">
                    <label for="email">Email :</label>
                </div>
                <div class="input-form">
                    <span class="error" id="error"><p></p></span>
                    <input class="input-text" type="password" placeholder="Password" id="password" name="email">
                    <label for="password">Password :</label>
                </div>
                    <button type="submit" id="submit-btn">Sing in</button>
